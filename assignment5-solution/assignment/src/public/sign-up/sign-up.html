<div class="container">
    <form name="userForm">
        <div class="form-group">
            <label>Email address:</label>
            <input type="email" required ng-model="signUpCtrl.user.email" class="form-control" />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" required ng-model="signUpCtrl.user.name" class="form-control" />
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text" required ng-model="signUpCtrl.user.surname" class="form-control" />
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="number" required ng-model="signUpCtrl.user.phone" class="form-control" />
        </div>
        <div class="form-group">
            <label>Favourite dish</label>
            <input type="text" required ng-model="signUpCtrl.user.favouriteDish" class="form-control" />
        </div>
        <button ng-disabled="userForm.$invalid" ng-click="signUpCtrl.Submit()" class="btn btn-default">Submit</button>
        <div ng-if="signUpCtrl.errorMessage">{{signUpCtrl.errorMessage}}</div>
        <div ng-if="signUpCtrl.success">Your information has been saved</div>
    </form>
</div>
