<form>
	<div class="form-group">
		<label>Email address:</label>
		<input type="email" ng-model="signUpCtrl.user.email" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Name</label>
		<input type="text" ng-model="signUpCtrl.user.name" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Surname</label>
		<input type="email" ng-model="signUpCtrl.user.surname" class="form-control"/>
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="tel" ng-model="signUpCtrl.user.phone" class="form-control" />
	</div>
	<button ng-click="signUpCtrl.Submit()" class="btn btn-default">Submit</button>
</form>
