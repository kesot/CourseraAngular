<form novalidate>
	<div class="form-group">
		<label for="email">Email address:</label>
		<input ng-model="user.email" type="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Name:</label>
		<input type="text" ng-model="user.name" class="form-control">
	</div>
	<div class="form-group">
		<label>Surname:</label>
		<input type="text" ng-model="user.surname" class="form-control">
	</div>
	<div class="form-group">
		<label>Phone:</label>
		<input type="tel" class="form-control" id="pwd">
	</div>
	<button ng-click="$ctrl.Submit()" class="btn btn-default">Submit</button>
</form>
